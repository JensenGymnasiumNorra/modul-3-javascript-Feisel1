<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uppgift 4: Toggle Visibility</title>
  </head>
  <body>
    <button onclick="toggleVisibility()">Toggle Visibility</button>
    <!-- TODO: Skapa ett element som visas/döljs när knappen klickas på -->
    <div id="toggleElement" style="display:none;">
      <img src="chiken.jpg" alt="kyckling" width="200px" >
  </body>

  <script>
    function toggleVisibility() {
      var element = document.getElementById("toggleElement");
      element.style.display =
        element.style.display === "none" ? "block" : "none";
    }
  </script>
</html>
