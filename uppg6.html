<!--
    Använd från genomgången (som ligger i filen nedan) för att skapa en miniräknare som fungerar för + - / *
    Extrauppgift 1: Ändra inputfälten till sliders
    Extrauppgift 2: Lägg till en dropdown för räknesätt och en knapp som utför beräkningen
    Extrauppgift 3: Lägg till en knapp som lägger till en till slider/inputfält som ska ingå i beräkningen
    För extrauppgift 3 krävs getElementsByClass
-->

<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" href="simple_calculator.js" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator - Sliders</title>
  </head>
  <body>
    <label for="num1">Tal 1: <span id="val1"></span></label><br />
    <input type="range" id="num1" min="-100" max="100" step="1" value="50" oninput="updateSliderValue('num1','val1')" />
    <br /><br />

    <label for="num2">Tal 2: <span id="val2"></span></label><br />
    <input type="range" id="num2" min="-100" max="100" step="1" value="25" oninput="updateSliderValue('num2','val2')" />
    <br /><br />

    <label for="operator">Välj räknesätt:</label>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>

    <button onclick="calculate()">Beräkna</button>

    <p id="result">Result:</p>

    

    <script src="simple_calculator.js"></script>
  </body>
</html>
