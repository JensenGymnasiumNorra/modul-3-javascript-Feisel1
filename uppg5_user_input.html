    Låt användaren skriva in sin favoritmat med en input-tag
    När användaren klickar på knappen ska du välkomna användaren till hemsidan 
    + skriva ut dens favoritmat + "MUMS" -->

<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uppgift 5: User Input</title>
  </head>
  <body>
    <h1 id="message" onclick="showAlert()"></h1>

    <label for="favorite" onclick="showAlert()">Skriv din favoritmat:</label>
    <input id="favorite" type="text" placeholder="t.ex. pizza" />

    <button onclick="showAlert()">Skicka</button>

    <script>
      function showAlert() {
       const fav = document.getElementById('favorite').value.trim();
        const msg = fav ? `Välkommen till hemsidan! Din favoritmat: ${fav}  MUMS` : 'Skriv in din favoritmat först.';
        alert(msg);
      }
    </script>
  </body>
